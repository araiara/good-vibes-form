<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />

    <title>Good Vibes Form</title>
</head>
<body>
    <header>
        This form is referenced for practice from <a href="https://codepen.io/laurencenairne/full/zLXRPq/?__cf_chl_jschl_tk__=50fc30216379b7a2c6101c1bebe91bd05297cf00-1596998619-0-AYPn83ftvHpvyrBvefBWdRWNkLXL2o_pMY28JskEDkmn79xQWNFo4RaIVxbzQRYUj0wT0-C8VZ2hnvaS3ZikyziIlFqbl8dPu8Yoq-MMIb5QCYGGh1XYebl4DkEEAMoHcVZQ0p8D5k8GGvNUh1ZZQwZtodaRo34e-4jkDSy3kGTe1Pcdtyzl1fgqWDqeg2TTJ_yH8u5iufCoYbJEYFAp8NWmbrqzlyAGmA2hd5cLEdaaxc6boNPaqL4lUx16jbrHtCbnlwqasU33NWcTlGNDjdw7tJ51PbZSUgxsmfmOpWdeUSmuYjEO1KOU6Zn-Oem5ic_uQ0cYGGa2wrEn6N-sNldMv-ktiS0JYb1G3yFmwrDxYpf1_DGPjr2GxG-iBisJyQ">Good Vibes Form</a>
    </header>
    <h1 class="f-f">Good Vibes Form</h1>

    <div class="container">
        <p class="text-center f-f">Tell us something positive that happened to you today.</p>
        <form>
            <div class="form-group row">
                <label for="name" class="col-sm-5 col-form-label">Name</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-5 col-form-label">Email</label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                </div>
            </div>

            <div class="form-group row">
                <label for="number" class="col-sm-5 col-form-label">On a scale of 1-10, how good was it?</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" id="number" placeholder="Enter a number between">
                </div>
            </div>

            <div class="form-group row">
                <label for="choice" class="col-sm-5 col-form-label">Where did it happen?</label>
                <div class="col-sm-7">
                    <select id="choice" class="custom-select custom-select-sm">
                        <option id="home" value="At home" selected>At home</option>
                        <option value="On my commute">On my commute</option>
                        <option value="At work">At work</option>
                        <option value="On the street">On the street</option>
                        <option value="Other">Other</option>
                    </select>
                </div>    
            </div>

            <div class="form-group row">
                <label for="time" class="col-sm-5 col-form-label">At what time of day did it happen?</label>
                <div class="col-sm-7">
                    <div class="custom-control custom-radio">
                        <input type="radio" value="morning" id="morning" name="time" class="custom-control-input" checked>
                        <label class="custom-control-label" for="morning">Morning</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" value="afternoon" id="afternoon" name="time" class="custom-control-input">
                        <label class="custom-control-label" for="afternoon">Afternoon</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" value="evening" id="evening" name="time" class="custom-control-input">
                        <label class="custom-control-label" for="evening">Evening</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="emotions" class="col-sm-5 col-form-label">What emotions did you experience?<br/>
                    (Select all that apply)</label>
                <div class="col-sm-7">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" name="emotions" class="custom-control-input" value="excited" id="excited">
                        <label class="custom-control-label" for="excited">Excited</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" name="emotions" class="custom-control-input" value="humbled" id="humbled">
                        <label class="custom-control-label" for="humbled">Humbled</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" name="emotions" class="custom-control-input" value="elated" id="elated">
                        <label class="custom-control-label" for="elated">Elated</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" name="emotions" class="custom-control-input" value="loved" id="loved">
                        <label class="custom-control-label" for="loved">Loved</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" name="emotions" class="custom-control-input" value="enthusiastic" id="enthusiastic">
                        <label class="custom-control-label" for="enthusiastic">Enthusiastic</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="description" class="col-sm-5 col-form-label">Please describe your positive experience.</label>
                <div class="col-sm-7">
                    <div class="form-group">
                        <textarea class="form-control" id="description" rows="3" placeholder="Enter your experience here..."></textarea>
                    </div>
                </div>
            </div>

            <div class="form-group row" id="button">
                <button type="button" onclick="retrieve(event)" class="btn btn-primary">Submit</button>
            </div>          
            
        </form>
    </div>
</body>
<script src="./js/validation.js"></script>
</html>
